<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 10;
		var isUser_1=true;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;
			if(isUser_1)
			{var currenUser=` № 2`;}
			else
			{var currenUser=` № 1`;}

			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				isUser_1=!isUser_1;
				write("Вы ввели слишком большое число<br>Ходит игрок " + currenUser + " Введите число от 1 до 100");
			} else if(userAnswer < answer){
				isUser_1=!isUser_1;
				write("Вы ввели слишком маленькое число<br>Ходит игрок " + currenUser + " Введите число от 1 до 100");				
			}
		}

	</script>
</head>

<div class="contentWrap">

        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100. Ходит игрок № 1</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>
